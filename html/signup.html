<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. document title -->
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/colormodes.css" />
    <!-- 2. bootstrap example css -->
    <link
      rel="stylesheet"
      href="../assets/bootstrap/examplename/examplename.css"
    />
  </head>
  <body>
    <!-- 4. main content start -->
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Sign Up</h2>
        </div>

        <div class="row justify-content-center g-5">
          <div class="col-md-7 col-lg-8">
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstname" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="lastname" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    id="password"
                    placeholder=""
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid password.
                  </div>
                </div>
              </div>

              <button class="my-4 w-100 btn btn-primary btn-lg" type="submit">
                Create account
              </button>
            </form>
            <p class="text-center">
              Already have an account? <a href="signin.html">Sign In</a>
            </p>
          </div>
        </div>
      </main>
    </div>

    <!-- 4. main content end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/colormodes.js"></script>
    <!-- 3. bootstrap example js -->
    <script src="../js/signup.js"></script>
  </body>
</html>
